<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Setor de Arte</title>
    <link rel="icon" type="image/svg+xml" href="https://setordearte.com.br/images/logo-redonda.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div id="form-wrapper">
                <div class="auth-header">
                    <img src="https://setordearte.com.br/images/logo-redonda.svg" alt="Logo Setor de Arte">
                    <h1>Recuperar Senha</h1>
                    <p>Digite seu e-mail e enviaremos um link para você criar uma nova senha.</p>
                </div>
                <form id="esqueci-senha-form">
                    <div class="form-group"><label for="email">E-mail Cadastrado</label><input type="email" id="email" required></div>
                    <button type="submit" class="btn-submit">Enviar Link de Recuperação</button>
                </form>
                <div class="auth-footer"><p>Lembrou a senha? <a href="login">Faça Login</a></p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="bitrix24-widget.js"></script>
</body>
</html>
