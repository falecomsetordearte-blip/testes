<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação Externa - Setor de Arte</title>
    <!-- Ícone e CSS padronizados -->
    <link rel="icon" type="image/svg+xml" href="/images/logo-fundo-claro-100x100.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="app-layout-grid">
        <div id="sidebar-placeholder"></div>
        <div class="app-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-kanban app-content" style="padding: 0;">
                
                <!-- HEADER COM SELETOR DE VISUALIZAÇÃO -->
                <div class="kanban-header">
                    <h1><i class="fas fa-wrench"></i> Instalação Externa</h1>
                    
                    <div class="view-switcher">
                        <button id="btn-view-kanban" class="active" title="Visualização em Colunas">
                            <i class="fas fa-columns"></i> Kanban
                        </button>
                        <button id="btn-view-calendar" title="Agendamento Semanal">
                            <i class="far fa-calendar-alt"></i> Agenda
                        </button>
                    </div>
                </div>

                <!-- 1. VISÃO KANBAN (ORIGINAL) -->
                <div id="view-kanban" class="kanban-board">
                    <div class="kanban-column status-atrasado" data-column-id="ATRASADO">
                        <div class="column-header"><span class="column-title">ATRASADO</span></div>
                        <div class="column-cards" id="cards-ATRASADO"></div>
                    </div>
                    <div class="kanban-column status-hoje" data-column-id="HOJE">
                        <div class="column-header"><span class="column-title">HOJE</span></div>
                        <div class="column-cards" id="cards-HOJE"></div>
                    </div>
                    <div class="kanban-column status-esta-semana" data-column-id="ESSA_SEMANA">
                        <div class="column-header"><span class="column-title">ESTA SEMANA</span></div>
                        <div class="column-cards" id="cards-ESSA_SEMANA"></div>
                    </div>
                    <div class="kanban-column status-proxima-semana" data-column-id="PROXIMA_SEMANA">
                        <div class="column-header"><span class="column-title">PRÓXIMA SEMANA</span></div>
                        <div class="column-cards" id="cards-PROXIMA_SEMANA"></div>
                    </div>
                    <div class="kanban-column status-sem-data" data-column-id="SEM_DATA">
                        <div class="column-header"><span class="column-title">SEM DATA</span></div>
                        <div class="column-cards" id="cards-SEM_DATA"></div>
                    </div>
                </div>

                <!-- 2. VISÃO CALENDÁRIO (NOVA) -->
                <div id="view-calendar" class="calendar-container hidden">
                    <!-- Sidebar: Pedidos não agendados -->
                    <div class="calendar-sidebar">
                        <h3>A Agendar</h3>
                        <p class="hint"><i class="fas fa-hand-pointer"></i> Arraste para o dia desejado</p>
                        <div id="calendar-backlog" class="backlog-list">
                            <!-- Cards serão inseridos aqui via JS -->
                            <div style="text-align:center; padding:10px; color:#ccc;">Carregando...</div>
                        </div>
                    </div>

                    <!-- Grid Principal -->
                    <div class="calendar-main">
                        <!-- Cabeçalho das Datas (Seg, Ter...) -->
                        <div class="calendar-header-dates" id="calendar-header-row">
                            <!-- JS preenche aqui -->
                        </div>
                        
                        <div class="calendar-grid-body">
                            <!-- Coluna de Horários (Eixo Y) -->
                            <div class="time-labels">
                                <div>08:00</div>
                                <div>09:00</div>
                                <div>10:00</div>
                                <div>11:00</div>
                                <div>12:00</div>
                                <div>13:00</div>
                                <div>14:00</div>
                                <div>15:00</div>
                                <div>16:00</div>
                                <div>17:00</div>
                                <div>18:00</div>
                            </div>

                            <!-- Colunas dos Dias (Seg a Sex) -->
                            <div class="day-columns-wrapper" id="calendar-columns-container">
                                <!-- Colunas, Eventos e Agulha Vermelha entram aqui via JS -->
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <div id="footer-placeholder" class="hidden"></div>
        </div>
    </div>

    <!-- MODAL 1: DETALHES RÁPIDOS (VISUALIZAR PEDIDO) -->
    <div class="modal-overlay" id="modal-detalhes-rapidos">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modal-titulo">Detalhes da Instalação</h3>
                <button class="close-modal" title="Fechar">×</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <div class="loading-pedidos"><div class="spinner"></div></div>
            </div>
        </div>
    </div>

    <!-- MODAL 2: EDIÇÃO DE AGENDAMENTO (ATUALIZADO COM DATA E HORA) -->
    <div class="modal-overlay" id="modal-agendamento">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="far fa-calendar-check"></i> Detalhes do Agendamento</h3>
                <button class="close-modal">×</button>
            </div>
            <div class="modal-body">
                
                <!-- Nova linha: Data e Hora -->
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label style="display:block; font-weight:600; margin-bottom:5px; color:#555; font-size:0.85rem;">Dia:</label>
                        <input type="date" id="input-dia-inicio" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    </div>
                    <div style="flex: 1;">
                        <label style="display:block; font-weight:600; margin-bottom:5px; color:#555; font-size:0.85rem;">Hora Início:</label>
                        <input type="time" id="input-hora-inicio" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display:block; font-weight:600; margin-bottom:5px; color:#555; font-size:0.85rem;">Duração Estimada (horas):</label>
                    <input type="number" id="input-duracao" min="0.5" step="0.5" max="12" value="2" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block; font-weight:600; margin-bottom:5px; color:#555; font-size:0.85rem;">Instaladores (Tags):</label>
                    <input type="text" id="input-instaladores" placeholder="Ex: João, Marcos" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;">
                    <small style="color:#999; font-size:0.75rem;">Separe nomes por vírgula</small>
                </div>
                
                <button id="btn-salvar-agendamento" class="btn-concluir" style="width:100%;">
                    <i class="fas fa-save"></i> Salvar Agendamento
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/layout.js"></script>
    <script src="/instalacao/painel-script.js"></script>

</body>
</html>
