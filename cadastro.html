<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta Grátis - Setor de Arte</title>
    <link rel="icon" type="image/svg+xml" href="https://setordearte.com.br/images/logo-redonda.svg">
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb; /* Azul moderno */
            --primary-hover: #1d4ed8;
            --bg-sidebar: #0f172a; /* Fundo escuro lateral */
            --text-main: #334155;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--white);
        }

        /* Layout Principal Split Screen */
        .split-layout {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Lado Esquerdo - Visual/Branding */
        .sidebar {
            flex: 0 0 40%;
            background-color: var(--bg-sidebar);
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .sidebar-content img {
            width: 120px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .sidebar-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .sidebar-content p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Lado Direito - Formulário */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px 60px;
            justify-content: center;
        }

        .form-wrapper {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .form-header-mobile {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-header-mobile h2 {
            font-size: 1.8rem;
            color: var(--text-main);
        }

        h3 {
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        h3:first-of-type {
            margin-top: 0;
        }

        /* Grid do Formulário */
        .cadastro-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px; /* Gap vertical menor, horizontal normal */
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 6px;
        }

        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Checkbox e Termos */
        .form-group-terms {
            grid-column: 1 / -1;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .form-group-terms input[type="checkbox"] {
            margin-top: 3px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .form-group-terms label {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.4;
            cursor: pointer;
        }

        .form-group-terms a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Botão */
        .btn-submit {
            grid-column: 1 / -1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }

        /* Footer */
        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        /* Feedback e Loading */
        .form-feedback.error {
            color: #b91c1c;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            grid-column: 1 / -1;
            display: none;
            text-align: center;
        }
        
        .hidden { display: none !important; }
        
        #loading-feedback {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }
        
        #loading-feedback p {
            color: var(--text-main);
            font-weight: 500;
            margin-top: 15px;
        }
        
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsividade Mobile */
        @media (max-width: 900px) {
            .split-layout {
                flex-direction: column;
                overflow-y: auto;
            }
            
            body { overflow: auto; }

            .sidebar {
                flex: none;
                padding: 40px 20px;
                min-height: auto;
            }
            
            .sidebar-content img { width: 80px; margin-bottom: 15px; }
            .sidebar-content h1 { font-size: 1.6rem; }
            .sidebar-content p { font-size: 0.95rem; display: none; } /* Esconde texto longo no mobile para focar no form */
            
            .form-container {
                flex: none;
                padding: 30px 20px;
                background: white;
                border-top-left-radius: 20px; /* Efeito visual card */
                border-top-right-radius: 20px;
                margin-top: -20px; /* Sobe por cima do sidebar */
                min-height: 60vh;
            }
            
            .form-header-mobile { display: block; }

            .cadastro-form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="split-layout">
        
        <!-- LADO ESQUERDO: Branding -->
        <div class="sidebar">
            <div class="sidebar-content">
                <img src="https://setordearte.com.br/images/logo-redonda.svg" alt="Logo Setor de Arte">
                <h1>Bem-vindo ao<br>Setor de Arte</h1>
                <p>Solução definitiva para Departamento de Criação.<br>Cadastre-se gratuitamente e simplifique sua rotina hoje mesmo.</p>
            </div>
        </div>

        <!-- LADO DIREITO: Formulário -->
        <div class="form-container">
            <div id="form-wrapper" class="form-wrapper">
                
                <div class="auth-header form-header-mobile">
                    <h2>Crie sua conta</h2>
                </div>

                <form id="cadastro-form" class="cadastro-form-grid">
                    <div id="form-error-feedback" class="form-feedback error"></div>
                    
                    <!-- Dados da Empresa -->
                    <h3 class="full-width">Dados da Empresa</h3>
                    
                    <div class="form-group full-width">
                        <label for="nome_empresa">Nome da Empresa</label>
                        <input type="text" id="nome_empresa" placeholder="Ex: Galeria Arte Moderna" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_empresa">WhatsApp</label>
                        <input type="tel" id="telefone_empresa" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <!-- Dados de Acesso -->
                    <h3 class="full-width">Seu Acesso</h3>
                    
                    <div class="form-group full-width">
                        <label for="nome_responsavel">Seu Nome Completo</label>
                        <input type="text" id="nome_responsavel" placeholder="Nome e Sobrenome" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="email">E-mail de Login</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Criar Senha</label>
                        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
                    </div>

                    <!-- Termos -->
                    <div class="form-group-terms">
                        <input type="checkbox" id="termos-aceite" name="termos" required>
                        <label for="termos-aceite">
                            Eu concordo com os <a href="https://setordearte.com.br/termos-de-uso/" target="_blank">Termos de Uso</a> e a <a href="https://setordearte.com.br/politica-de-privacidade/" target="_blank">Política de Privacidade</a>.
                        </label>
                    </div>

                    <!-- Botão Atualizado -->
                    <button type="submit" class="btn-submit">Criar Conta e Acessar</button>
                </form>
                   
                <div class="auth-footer">
                    <p>Já possui cadastro? <a href="login.html">Fazer Login</a></p>
                </div>
            </div>
            
            <!-- Loading Overlay -->
            <div id="loading-feedback" class="feedback-container hidden">
                <div class="spinner"></div>
                <p>Criando seu perfil e configurando seu painel...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
