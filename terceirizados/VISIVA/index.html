<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Adesivo Microperfurado</title>
    <style>
        :root {
            --primary-color: #00a99d; /* Cor turquesa do botão */
            --border-color: #ddd;
            --text-color: #555;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container Principal (Modal) */
        .modal-container {
            background: #fff;
            width: 900px;
            max-width: 95%;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            margin: 0;
            color: #666;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Conteúdo */
        .modal-body {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #777;
            font-size: 14px;
        }

        /* Select Produto */
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            box-sizing: border-box; /* Importante para padding não estourar */
        }

        /* Grid de Opções (Formato, Material, etc) */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .option-item h4 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #555;
        }

        /* Área de Dimensões e Preço */
        .calc-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px 0 0 4px;
            width: 80px;
            outline: none;
        }
        .input-group span {
            background: #eee;
            border: 1px solid var(--border-color);
            border-left: none;
            padding: 10px;
            color: #666;
            border-radius: 0 4px 4px 0;
            font-size: 14px;
        }

        /* Preço */
        .price-display {
            margin-left: auto;
            text-align: right;
        }
        .price-label {
            font-size: 14px;
            color: #666;
        }
        .price-old {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
            display: block;
        }
        .price-value {
            font-size: 32px;
            font-weight: bold;
            color: #555;
            line-height: 1;
        }
        .discount-badge {
            background-color: #2ecc71;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            vertical-align: middle;
        }

        /* Seleção de Arte */
        .art-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .art-card {
            text-align: center;
            cursor: pointer;
        }
        .art-card input[type="radio"] {
            margin-bottom: 10px;
        }
        .art-icon {
            font-size: 24px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        .art-title {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }
        .art-desc {
            font-size: 12px;
            color: #777;
            line-height: 1.4;
            display: block;
        }

        /* Botão Final */
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-submit:hover {
            background-color: #008c82;
        }

        /* Utilitários */
        .hidden { display: none; }
    </style>
    <!-- Ícones via FontAwesome (opcional, mas melhora o visual) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="modal-container">
    <!-- Header -->
    <div class="modal-header">
        <h3><i class="fas fa-sliders-h"></i> Selecione as opções disponíveis</h3>
        <i class="fas fa-times-circle" style="color: #ff5b5b; font-size: 24px; cursor: pointer;"></i>
    </div>

    <div class="modal-body">
        
        <!-- Seleção de Produto -->
        <label>Selecione o produto</label>
        <select class="form-control" id="produtoSelect">
            <option value="microperfurado" selected>ADESIVO MICROPERFURADO</option>
        </select>

        <!-- Grid de Configurações (Estático conforme imagem) -->
        <div class="options-grid">
            <div class="option-item">
                <h4>Formato</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Personalizado
                </div>
            </div>
            <div class="option-item">
                <h4>Material</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Sem opções
                </div>
            </div>
            <div class="option-item">
                <h4>Cores</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Sem opções
                </div>
            </div>
            <div class="option-item">
                <h4>Acabamento</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Sem opções
                </div>
            </div>
            <div class="option-item">
                <h4>Revestimento</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Sem opções
                </div>
            </div>
            <div class="option-item">
                <h4>Extra</h4>
                <div class="radio-option">
                    <input type="radio" checked disabled> Sem opções
                </div>
            </div>
        </div>

        <!-- Inputs de Dimensão e Quantidade -->
        <div class="calc-area">
            <div>
                <label>Largura:</label>
                <div class="input-group">
                    <input type="number" id="largura" placeholder="00" min="1">
                    <span>cm</span>
                </div>
            </div>

            <div>
                <label>Altura:</label>
                <div class="input-group">
                    <input type="number" id="altura" placeholder="00" min="1">
                    <span>cm</span>
                </div>
            </div>

            <div>
                <label><i class="fas fa-bars"></i> Quantidade:</label>
                <div class="input-group">
                    <input type="number" id="quantidade" value="1" min="1">
                    <span>unid.</span>
                </div>
            </div>

            <!-- Display de Preço -->
            <div class="price-display">
                <span class="price-label">Valor total:</span>
                <!-- Preço antigo riscado -->
                <span id="precoAntigo" class="price-old" style="visibility: hidden;">R$ 0,00</span>
                <!-- Preço novo com desconto -->
                <div class="price-value" id="precoTotal">R$ 0,00</div>
                <div id="msgDesconto" style="color: #2ecc71; font-size: 12px; display: none;">
                    <i class="fas fa-tag"></i> 10% de desconto aplicado
                </div>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <!-- Seleção de Arte -->
        <div class="art-options">
            <label class="art-card">
                <div class="art-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <input type="radio" name="arte" value="enviar" checked onchange="calcularPreco()">
                <span class="art-title">Enviar o arquivo</span>
                <span class="art-desc">Você pode anexar o arquivo após o pedido ser finalizado.</span>
            </label>

            <label class="art-card">
                <div class="art-icon"><i class="fas fa-paint-brush"></i></div>
                <input type="radio" name="arte" value="contratar" onchange="calcularPreco()">
                <span class="art-title">Contratar criação (+R$ 40,00)</span>
                <span class="art-desc">Este produto possui custo de criação que será somado.</span>
            </label>

            <label class="art-card">
                <div class="art-icon"><i class="fas fa-ban"></i></div>
                <input type="radio" name="arte" value="sem_arte" onchange="calcularPreco()">
                <span class="art-title">Sem arte final</span>
                <span class="art-desc">Marque caso não necessite de criação e nem anexar arquivo.</span>
            </label>
        </div>

        <!-- Botão Adicionar -->
        <button class="btn-submit" onclick="adicionarAoPedido()">
            <i class="fas fa-plus-circle"></i> Adicionar ao pedido
        </button>

    </div>
</div>

<script>
    // Configurações de Preço
    const PRECO_METRO_QUADRADO = 77.52;
    const DESCONTO_PERCENTUAL = 0.10; // 10%
    const CUSTO_CRIACAO_ARTE = 40.00;

    // Elementos do DOM
    const elLargura = document.getElementById('largura');
    const elAltura = document.getElementById('altura');
    const elQuantidade = document.getElementById('quantidade');
    const elPrecoTotal = document.getElementById('precoTotal');
    const elPrecoAntigo = document.getElementById('precoAntigo');
    const elMsgDesconto = document.getElementById('msgDesconto');
    const radiosArte = document.getElementsByName('arte');

    // Função de Cálculo
    function calcularPreco() {
        const larguraCm = parseFloat(elLargura.value) || 0;
        const alturaCm = parseFloat(elAltura.value) || 0;
        const qtd = parseInt(elQuantidade.value) || 1;

        // Converter para Metros (cm / 100)
        // Área em m² = (largura/100) * (altura/100)
        const areaM2 = (larguraCm / 100) * (alturaCm / 100);

        // Preço base do material
        let precoMaterialBase = areaM2 * PRECO_METRO_QUADRADO * qtd;

        // Verificar custo extra de arte
        let custoExtra = 0;
        let opcaoArte = 'enviar';
        for(let radio of radiosArte) {
            if(radio.checked) {
                opcaoArte = radio.value;
                if(radio.value === 'contratar') {
                    custoExtra = CUSTO_CRIACAO_ARTE; // A arte geralmente é cobrada uma vez ou por item? Assumindo taxa fixa aqui, mas se for por item multiplique por qtd.
                }
            }
        }

        // Cálculo com Desconto
        // O desconto de 10% aplica-se ao material. O extra (arte) geralmente não tem desconto, mas aqui aplicarei no total do material.
        
        const precoSemDesconto = precoMaterialBase + custoExtra;
        
        // Aplicar 10% de desconto APENAS no material (regra de negócio comum) ou no total?
        // Vou aplicar no material conforme solicitado ("oferecer 10% no produto").
        const precoMaterialComDesconto = precoMaterialBase * (1 - DESCONTO_PERCENTUAL);
        
        const precoFinal = precoMaterialComDesconto + custoExtra;

        // Atualizar Tela
        if (precoMaterialBase > 0) {
            // Formatar Moeda BRL
            const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
            
            elPrecoTotal.innerText = fmt.format(precoFinal);
            
            // Mostrar preço antigo para evidenciar desconto
            elPrecoAntigo.innerText = fmt.format(precoSemDesconto);
            elPrecoAntigo.style.visibility = 'visible';
            elMsgDesconto.style.display = 'block';
        } else {
            elPrecoTotal.innerText = "R$ 0,00";
            elPrecoAntigo.style.visibility = 'hidden';
            elMsgDesconto.style.display = 'none';
        }
    }

    // Adicionar Listeners (Ouvir eventos de digitação)
    elLargura.addEventListener('input', calcularPreco);
    elAltura.addEventListener('input', calcularPreco);
    elQuantidade.addEventListener('input', calcularPreco);

    // Função Simulada de Envio
    function adicionarAoPedido() {
        const largura = elLargura.value;
        const altura = elAltura.value;
        
        if(!largura || !altura) {
            alert("Por favor, preencha a largura e a altura.");
            return;
        }

        // AQUI ENTRARÁ SUA LÓGICA DE BACKEND (NEON/VERCEL)
        // Exemplo: fetch('/api/carrinho', { method: 'POST', body: ... })
        
        alert(`Produto adicionado!\nDimensões: ${largura}x${altura}cm\nPreço calculado com sucesso.`);
    }

</script>

</body>
</html>
