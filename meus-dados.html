<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados - Setor de Arte</title>
    <link rel="icon" type="image/svg+xml" href="https://setordearte.com.br/images/logo-redonda.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Reutilizando estilos base do sistema */
        :root { --primary-color: #2563eb; --bg-light: #f1f5f9; --text-dark: #1e293b; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); }

        .app-layout-grid { display: flex; min-height: 100vh; }
        
        /* Container Principal */
        .main-content {
            flex: 1;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 1.8rem; font-weight: 600; color: var(--text-dark); }
        .page-header a { text-decoration: none; color: #64748b; font-size: 0.9rem; }
        .page-header a:hover { color: var(--primary-color); }

        /* Card do Formulário */
        .profile-card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: 1 / -1; }

        .form-group { display: flex; flex-direction: column; margin-bottom: 5px; }
        .form-group label { font-size: 0.85rem; font-weight: 500; margin-bottom: 8px; color: #334155; }
        .form-group input {
            padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px;
            font-size: 0.95rem; outline: none; transition: border 0.3s;
        }
        .form-group input:focus { border-color: var(--primary-color); }
        .form-group input:disabled { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; }

        /* Área da Logo */
        .logo-preview-container {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px dashed #cbd5e1;
            margin-bottom: 20px;
        }
        .current-logo {
            width: 80px; height: 80px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            padding: 5px;
        }
        .logo-upload-info h4 { font-size: 1rem; margin-bottom: 5px; }
        .logo-upload-info p { font-size: 0.8rem; color: #64748b; margin-bottom: 10px; }

        /* Botões */
        .btn-save {
            background-color: var(--primary-color); color: white;
            border: none; padding: 14px 24px; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: background 0.2s;
            font-size: 1rem; margin-top: 20px; width: 100%;
        }
        .btn-save:hover { background-color: #1d4ed8; }
        .btn-save:disabled { background-color: #94a3b8; cursor: wait; }

        /* Feedback */
        .feedback-msg {
            padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none;
            text-align: center; font-size: 0.9rem;
        }
        .feedback-msg.success { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .feedback-msg.error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .main-content { padding: 20px; }
            .profile-card { padding: 20px; }
            .logo-preview-container { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="app-layout-grid">
        <!-- Conteúdo Principal -->
        <div class="main-content">
            
            <div class="page-header">
                <a href="painel.html"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
                <h1>Meus Dados</h1>
            </div>

            <div class="profile-card">
                <div id="form-feedback" class="feedback-msg"></div>

                <form id="profile-form">
                    
                    <!-- Upload de Logo -->
                    <div class="logo-preview-container">
                        <!-- Imagem padrão se não tiver logo -->
                        <img src="https://via.placeholder.com/100?text=Logo" alt="Logo Atual" id="current-logo-img" class="current-logo">
                        <div class="logo-upload-info">
                            <h4>Logo da Empresa</h4>
                            <p>A imagem que aparece nos seus pedidos. Clique abaixo para alterar.</p>
                            <input type="file" id="new-logo-file" accept="image/*">
                        </div>
                    </div>

                    <div class="form-grid">
                        <!-- Dados da Empresa -->
                        <div class="form-group full-width">
                            <label>Nome da Empresa</label>
                            <input type="text" id="nome_fantasia" required>
                        </div>

                        <div class="form-group">
                            <label>CNPJ (Não editável)</label>
                            <input type="text" id="cnpj" disabled style="background-color: #f1f5f9;">
                        </div>

                        <div class="form-group">
                            <label>WhatsApp / Telefone</label>
                            <input type="text" id="whatsapp" required>
                        </div>

                        <!-- Dados Pessoais -->
                        <div class="form-group full-width">
                            <label>Nome do Responsável</label>
                            <input type="text" id="responsavel" required>
                        </div>

                        <div class="form-group full-width">
                            <label>E-mail de Login</label>
                            <input type="email" id="email" required>
                        </div>

                        <!-- Alterar Senha (Opcional) -->
                        <div class="form-group">
                            <label>Nova Senha (Opcional)</label>
                            <input type="password" id="new_password" placeholder="Deixe em branco para manter">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Nova Senha</label>
                            <input type="password" id="confirm_password" placeholder="Repita a nova senha">
                        </div>
                    </div>

                    <button type="submit" class="btn-save" id="btn-submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="meus-dados-script.js"></script>
</body>
</html>
