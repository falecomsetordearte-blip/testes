<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div id="form-wrapper-redefinir">

                    <img src="https://setordearte.com.br/images/logo.svg" alt="Logo Setor de Arte">
                    <h1>Crie uma Nova Senha</h1>
                    <p>Digite sua nova senha abaixo. Certifique-se de que Ã© uma senha forte.</p>
                </div>
                <form id="redefinir-senha-form">

                    <div class="form-group"><label for="nova-senha">Nova Senha</label><input type="password" id="nova-senha" required></div>
                    <div class="form-group"><label for="confirmar-senha">Confirme a Nova Senha</label><input type="password" id="confirmar-senha" required></div>
                    <button type="submit" class="btn-submit">Salvar Nova Senha</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
