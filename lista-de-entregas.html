<!DOCTYPE html>

    <style>
        /* CSS INLINE (Interno) */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .job-card {
            background-color: var(--card-bg);
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent-color);
        }

        .main-task {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: var(--primary-color);
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }

        label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            transition: color 0.2s;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 4px;
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Efeito quando marcado */
        .completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0.7;
        }

        .btn-reset {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 30px;
            cursor: pointer;
        }
        .btn-reset:hover {
            background-color: #c0392b;
        }

    </style>
</head>

    <script>
        // JAVASCRIPT INLINE

        // Executa quando a página carrega
        document.addEventListener("DOMContentLoaded", function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(function(checkbox) {
                // 1. Carregar estado do LocalStorage
                const savedState = localStorage.getItem(checkbox.id);
                
                if (savedState === 'true') {
                    checkbox.checked = true;
                    applyVisualState(checkbox);
                }

                // 2. Adicionar evento de clique (Change)
                checkbox.addEventListener('change', function() {
                    // Salva no LocalStorage (ID do checkbox = true/false)
                    localStorage.setItem(this.id, this.checked);
                    applyVisualState(this);
                });
            });
        });

        // Função para aplicar o risco no texto (strikethrough)
        function applyVisualState(checkbox) {
            // Pega o elemento <span> irmão do checkbox
            const textSpan = checkbox.nextElementSibling;
            if (checkbox.checked) {
                textSpan.classList.add('completed');
            } else {
                textSpan.classList.remove('completed');
            }
        }

        // Função extra para limpar tudo caso precise recomeçar
        function resetarTudo() {
            if(confirm("Tem certeza que deseja desmarcar todas as tarefas?")) {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    localStorage.removeItem(cb.id);
                    applyVisualState(cb);
                });
            }
        }
    </script>
