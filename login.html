<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <img src="https://setordearte.com.br/images/logo-redonda.svg" alt="Logo Setor de Arte">
                <h1>Acesse seu Painel</h1>
                <p>Bem-vindo(a) de volta!</p>
            </div>
            <form id="login-form">
                <div id="form-error-feedback" class="form-feedback error hidden"></div>
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="senha">Senha</label><input type="password" id="senha" required></div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="auth-footer">
    <p><a href="esqueci-senha" class="forgot-password-link">Esqueceu sua senha?</a></p>

</div>
        </div>
    </div>
