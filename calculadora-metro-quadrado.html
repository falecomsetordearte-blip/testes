<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Metro Quadrado</title>
  <link rel="stylesheet" href="calculadora-metro-quadrado.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Metro Quadrado</h1>
    <form id="calculadora-form">
      <label for="largura">Largura (em metros):</label>
      <input type="number" id="largura" placeholder="Digite a largura" required>

      <label for="altura">Altura (em metros):</label>
      <input type="number" id="altura" placeholder="Digite a altura" required>

      <label for="valor-metro">Valor do Metro Quadrado (R$):</label>
      <input type="number" id="valor-metro" placeholder="Digite o valor do metro quadrado" required>

      <button type="button" onclick="calcular()">Calcular</button>

      <div id="resultado"></div>
    </form>
  </div>

  <script src="calculadora-metro-quadrado.js"></script>
</body>
</html>
