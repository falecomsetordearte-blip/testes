<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-fundo-claro-100x100.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos específicos para esta página */
        .detalhe-header {
            background: white; padding: 25px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); margin-bottom: 25px; flex-wrap: wrap; gap: 15px;
        }
        .detalhe-header h1 { margin: 0; font-size: 1.5rem; color: var(--texto-escuro); }
        
        .detalhe-grid {
            display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px;
        }
        
        .info-card {
            background: white; padding: 25px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06); height: fit-content;
        }
        
        .info-card h3 { margin-top: 0; border-bottom: 1px solid var(--borda); padding-bottom: 10px; color: var(--azul-principal); font-size: 1.1rem; }
        
        .info-row { margin-bottom: 12px; display: flex; flex-direction: column; }
        .info-label { font-size: 0.85rem; color: var(--cinza-texto); font-weight: 600; text-transform: uppercase; }
        .info-value { font-size: 1rem; color: var(--texto-escuro); font-weight: 500; }
        
        .briefing-box { white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef; line-height: 1.6; }
        
        .btn-link-externo {
            display: inline-flex; align-items: center; gap: 8px;
            background-color: #eef2ff; color: #4f46e5; padding: 8px 15px;
            border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.9rem;
            transition: all 0.2s; border: 1px solid #c7d2fe; margin-top: 5px;
        }
        .btn-link-externo:hover { background-color: #4f46e5; color: white; }

        @media (max-width: 768px) { .detalhe-grid { grid-template-columns: 1fr; } }
        
        .loading-container { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="app-layout-grid">
        <div id="sidebar-placeholder"></div>
        <div class="app-content-wrapper">
            <div id="header-placeholder"></div>
            <main class="app-content">
                <div class="container">
                    
                    <!-- Loading -->
                    <div id="loading-screen" class="loading-container">
                        <div class="spinner"></div>
                        <p>Carregando informações do pedido...</p>
                    </div>

                    <!-- Conteúdo Real -->
                    <div id="conteudo-pedido" class="hidden">
                        <!-- Header com Status -->
                        <div class="detalhe-header">
                            <div>
                                <span style="color: #888; font-size: 0.9rem;">Pedido #<span id="view-id-topo"></span></span>
                                <h1 id="view-titulo"></h1>
                            </div>
                            <div id="view-status-badge"></div>
                        </div>

                        <div class="detalhe-grid">
                            
                            <!-- Coluna Esquerda: Dados Técnicos -->
                            <div class="col-esquerda">
                                <div class="info-card" style="margin-bottom: 25px;">
                                    <h3>Dados do Cliente</h3>
                                    <div class="info-row"><span class="info-label">Cliente Final</span><span class="info-value" id="view-cliente"></span></div>
                                    <div class="info-row"><span class="info-label">WhatsApp Cliente</span><span class="info-value" id="view-wpp-cliente"></span></div>
                                </div>

                                <div class="info-card">
                                    <h3>Ficha Técnica</h3>
                                    <div class="info-row"><span class="info-label">Serviço</span><span class="info-value" id="view-servico"></span></div>
                                    <div class="info-row"><span class="info-label">Tipo de Arte</span><span class="info-value" id="view-tipo-arte"></span></div>
                                    <div class="info-row"><span class="info-label">Entrega</span><span class="info-value" id="view-entrega"></span></div>
                                    
                                    <!-- Campos Condicionais -->
                                    <div id="container-setor-arte" class="hidden">
                                        <div class="info-row"><span class="info-label">Supervisão</span><span class="info-value" id="view-supervisao"></span></div>
                                        <div class="info-row"><span class="info-label">Valor Designer</span><span class="info-value" id="view-valor"></span></div>
                                        <div class="info-row"><span class="info-label">Formato</span><span class="info-value" id="view-formato"></span></div>
                                    </div>

                                    <div class="info-row" style="margin-top: 15px;">
                                        <span class="info-label">Links e Arquivos</span>
                                        <div id="container-links">
                                            <!-- Botões injetados via JS -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Coluna Direita: Briefing -->
                            <div class="col-direita">
                                <div class="info-card">
                                    <h3>Materiais e Briefing</h3>
                                    <div id="view-briefing" class="briefing-box"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Feedback de Erro -->
                    <div id="error-screen" class="hidden" style="text-align: center; padding: 50px; color: var(--erro);">
                        <h2>Ops!</h2>
                        <p id="error-msg">Não foi possível carregar o pedido.</p>
                        <a href="painel.html" class="btn btn-secondary" style="margin-top: 15px;">Voltar ao Painel</a>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="/layout.js"></script>
    <script src="/pedido-script.js"></script>
</body>
</html>
