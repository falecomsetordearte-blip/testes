<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Painel do Designer</title>
    <!-- O caminho para o style.css precisa voltar um diretório -->
    <link rel="stylesheet" href="../style.css">
    <!-- Link para o novo CSS específico da página -->
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <div class="container header-content">
                <a href="painel.html"><img src="https://setordearte.com.br/images/logo-redonda.svg" alt="Logo Setor de Arte" class="app-logo"></a>
                <div class="user-menu">
                    <span id="designer-greeting">Carregando...</span>
                    <button id="logout-button">Sair</button>
                </div>
            </div>
        </header>
        <main class="main-painel">
            <div class="profile-container"> <!-- Contêiner principal com largura maior -->
                <div id="loading-profile" class="loading-pedidos">
                    <div class="spinner"></div>
                    <span>Carregando seu perfil...</span>
                </div>

                <div id="profile-content" class="hidden">
                    <div class="profile-card"> <!-- Card branco para o conteúdo -->
                        <h1>Meu Perfil</h1>
                        <p>Mantenha seus dados sempre atualizados.</p>

                        <form id="profile-form" class="profile-form">
                            <div id="form-feedback" class="form-feedback hidden"></div>
                            
                            <!-- ESTRUTURA MELHORADA PARA O CABEÇALHO DO PERFIL -->
                            <div class="profile-header">
                                <div class="profile-photo-uploader">
                                    <img id="profile-pic-preview" src="https://via.placeholder.com/120" alt="Foto de Perfil">
                                    <label for="profile-pic-upload" class="btn-upload-photo" style="cursor: pointer;">Alterar Foto</label>
                                    <input type="file" id="profile-pic-upload" accept="image/png, image/jpeg" style="display: none;">
                                </div>
                                <div class="profile-header-info">
                                    <div class="form-grid-2-cols">
                                        <div class="form-group"><label for="nome">Nome</label><input type="text" id="nome" required></div>
                                        <div class="form-group"><label for="sobrenome">Sobrenome</label><input type="text" id="sobrenome"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Sua Pontuação</label>
                                        <div id="pontuacao-display">...</div>
                                    </div>
                                </div>
                            </div>
                            
                            <h3>Dados de Pagamento</h3>
                            <div class="form-group">
                                <label for="chave_pix">Sua Chave PIX</label>
                                <input type="text" id="chave_pix" placeholder="CPF, e-mail, telefone ou chave aleatória">
                            </div>
                            
                            <h3>Alterar Senha</h3>
                            <div class="form-grid-2-cols">
                                <div class="form-group"><label for="nova_senha">Nova Senha (deixe em branco para não alterar)</label><input type="password" id="nova_senha"></div>
                                <div class="form-group"><label for="confirmar_senha">Confirmar Nova Senha</label><input type="password" id="confirmar_senha"></div>
                            </div>

                            <button type="submit" class="btn-submit">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- O caminho para o script também precisa ser ajustado se ele for compartilhado -->
    <script src="perfil-script.js"></script>
</body>
</html>
