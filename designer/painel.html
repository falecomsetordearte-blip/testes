<!-- SUBSTITUA O CONTEÚDO DA TAG <main> EM designer/painel.html -->
<main class="main-painel">
    <div class="container">

        <!-- Cards de Resumo -->
        <div class="dashboard-grid">
            <div class="dash-card">
                <div class="card-header"><span class="card-title">Saldo Disponível</span></div>
                <div class="card-body"><span id="designer-saldo-disponivel" class="card-value">Carregando...</span></div>
                <div class="card-footer"><button id="btn-solicitar-saque" class="card-button">Solicitar Saque</button></div>
            </div>
            <div class="dash-card">
                <div class="card-header"><span class="card-title">Aguardando Depósito</span></div>
                <div class="card-body"><span id="designer-saldo-pendente" class="card-value">Carregando...</span></div>
                <div class="card-footer"><span>Saques solicitados</span></div>
            </div>
            <div class="dash-card">
                <div class="card-header"><span class="card-title">Pedidos Ativos</span></div>
                <div class="card-body"><span id="designer-pedidos-ativos" class="card-value">...</span></div>
                <div class="card-footer"><span>Trabalhos em andamento</span></div>
            </div>
        </div>

        <!-- Sistema de Abas -->
        <div class="tabs-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="atendimentos">Meus Atendimentos</button>
                <button class="tab-btn" data-tab="saques">Histórico de Saques</button>
            </div>
            <div class="tab-content">
                <!-- Conteúdo da Aba 1: Atendimentos -->
                <div id="atendimentos" class="tab-pane active">
                    <div class="pedidos-list-header">
                        <div class="col-id">ID</div>
                        <div class="col-titulo">Título</div>
                        <div class="col-status">Status</div>
                        <div class="col-valor">Comissão</div>
                        <div class="col-acoes">Ações</div>
                    </div>
                    <div id="atendimentos-list" class="pedidos-list-body">
                        <div class="loading-pedidos"><div class="spinner"></div></div>
                    </div>
                </div>
                <!-- Conteúdo da Aba 2: Saques -->
                <div id="saques" class="tab-pane">
                     <div class="pedidos-list-header">
                        <div class="col-id">ID</div>
                        <div class="col-titulo">Título</div>
                        <div class="col-status">Status</div>
                        <div class="col-valor">Valor</div>
                    </div>
                    <div id="saques-list" class="pedidos-list-body">
                         <div class="loading-pedidos"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
