<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Designer</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <div class="container header-content">
                <img src="https://setordearte.com.br/images/logo-redonda.svg" alt="Logo Setor de Arte" class="app-logo">
                <div class="user-menu">
                    <span id="designer-greeting"></span>
                    <button id="logout-button">Sair</button>
                </div>
            </div>
        </header>
        <main class="main-painel">
            <div class="container">
                <section class="saldo-section">
                    <div class="saldo-box">
                        <span class="saldo-label">Saldo Disponível para Saque</span>
                        <span id="designer-saldo" class="saldo-valor">R$ 0,00</span>
                    </div>
                    <div class="acoes-box">
                        <button id="btn-solicitar-saque" class="btn-acao btn-novo-pedido">Solicitar Saque</button>
                    </div>
                </section>
                <section class="pedidos-section">
                    <div class="pedidos-header-bar">
                        <h2>Meus Pedidos Atribuídos</h2>
                    </div>
                    <div class="pedidos-list-header">
                        <div class="col-id">ID</div>
                        <div class="col-titulo">Título</div>
                        <div class="col-status">Status</div>
                        <div class="col-valor">Sua Comissão</div>
                    </div>
                    <div id="designer-pedidos-list" class="pedidos-list-body">
                        <div class="loading-pedidos">
                            <div class="spinner"></div>
                            <span>Carregando seus pedidos...</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="designer-script.js"></script>
</body>
</html>
