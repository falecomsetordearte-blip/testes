<!-- painel.html (Painel de Arte) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Arte - Setor de Arte</title>
    
    <link rel="icon" type="image/svg+xml" href="/images/logo-fundo-claro-100x100.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SortableJS para o Arrastar e Soltar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div class="app-layout-grid">
        <div id="sidebar-placeholder"></div>
        
        <div class="app-content-wrapper">
            <div id="header-placeholder"></div>

            <main class="main-kanban app-content" style="padding: 0;">
                <div class="kanban-header">
                    <h1><i class="fas fa-palette"></i> Painel de Arte</h1>
                </div>

                <div class="kanban-board">
                    <!-- COLUNA 1: NOVOS -->
                    <div class="kanban-column col-novos" data-column-id="NOVOS">
                        <div class="column-header"><span class="column-title">NOVOS</span></div>
                        <div class="column-cards" id="cards-NOVOS"></div>
                    </div>
                    
                    <!-- COLUNA 2: EM ANDAMENTO -->
                    <div class="kanban-column col-andamento" data-column-id="EM_ANDAMENTO">
                        <div class="column-header"><span class="column-title">EM ANDAMENTO</span></div>
                        <div class="column-cards" id="cards-EM_ANDAMENTO"></div>
                    </div>

                    <!-- COLUNA 3: AJUSTES -->
                    <div class="kanban-column col-ajustes" data-column-id="AJUSTES">
                        <div class="column-header"><span class="column-title">AJUSTES</span></div>
                        <div class="column-cards" id="cards-AJUSTES"></div>
                    </div>

                    <!-- COLUNA 4: AGUARDANDO CLIENTE -->
                    <div class="kanban-column col-aguardando" data-column-id="AGUARDANDO_CLIENTE">
                        <div class="column-header"><span class="column-title">AGUARDANDO CLIENTE</span></div>
                        <div class="column-cards" id="cards-AGUARDANDO_CLIENTE"></div>
                    </div>
                </div>
            </main>
            
            <div id="footer-placeholder" class="hidden"></div>
        </div>
    </div>

    <!-- MODAL DE DETALHES -->
    <div class="modal-overlay" id="modal-detalhes-rapidos">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modal-titulo">Detalhes da Arte</h3>
                <button class="close-modal" title="Fechar">×</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <div class="loading-pedidos"><div class="spinner"></div></div>
            </div>
        </div>
    </div>

    <!-- NOVO MODAL: LINK DE APROVAÇÃO (ADICIONADO) -->
    <div class="modal-overlay" id="modal-aprovacao-link">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> Aprovar Arte</h3>
                <button class="close-modal-aprovacao" title="Fechar">×</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: #555;">Para enviar para impressão, insira o link do arquivo final aprovado (Google Drive, WeTransfer, etc).</p>
                
                <label for="input-link-impressao" style="font-weight: 700; display: block; margin-bottom: 5px;">Link do Arquivo (Obrigatório):</label>
                <input type="url" id="input-link-impressao" class="form-input" placeholder="https://..." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px;">
                
                <button id="btn-confirmar-aprovacao" class="btn-card btn-acompanhar" style="width: 100%; padding: 12px; font-size: 1rem;">
                    Confirmar e Enviar para Impressão
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/layout.js"></script>
    <!-- Script Global (Auth/Logout) -->
    <script src="/script.js"></script>
    <!-- Script Específico do Kanban -->
    <script src="/painel-script.js"></script> 

</body>
</html>
