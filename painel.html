<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Arte - Setor de Arte</title>
    <!-- Ícone e CSS padronizados -->
    <link rel="icon" type="image/svg+xml" href="/images/logo-fundo-claro-100x100.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ESTILOS CRÍTICOS PARA AS FUNÇÕES DE PAGAMENTO E MODAL -->
    <style>
        /* Estilo para garantir que o Modal de Créditos apareça */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            align-items: center; justify-content: center;
        }
        .modal-overlay.active {
            display: flex !important;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .close-modal {
            position: absolute;
            top: 10px; right: 15px;
            background: none; border: none;
            font-size: 24px; cursor: pointer;
        }
        
        /* Estilos para o Menu Dropdown (Botão Pagar) */
        .dropdown-pagamento {
            position: relative;
            display: inline-block;
        }
        .dropdown-pagamento .btn-pagar {
            background-color: #2563eb;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dropdown-pagamento .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 50; /* Garante que fique acima de outros elementos */
            border-radius: 4px;
            right: 0;
            top: 100%;
            margin-top: 5px;
            border: 1px solid #e2e8f0;
        }
        .dropdown-pagamento.active .dropdown-content {
            display: block;
        }
        .dropdown-pagamento .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }
        .dropdown-pagamento .dropdown-content button:hover {
            background-color: #f1f5f9;
            color: #2563eb;
        }
    </style>
</head>
<body>

    <!-- NOVA ESTRUTURA DE LAYOUT COM GRID -->
    <div class="app-layout-grid">

        <!-- Sidebar será injetada aqui -->
        <div id="sidebar-placeholder"></div>

        <!-- Wrapper para o conteúdo que rola -->
        <div class="app-content-wrapper">

            <!-- Header será injetado aqui -->
            <div id="header-placeholder"></div>

            <!-- Conteúdo específico desta página -->
            <main class="app-content">
                <div class="container">
                
                    <div id="trial-banner-placeholder"></div>
    
                    <section class="saldo-section">
                        <div class="saldo-box">
                            <span class="saldo-label">Meu Saldo de Créditos</span>
                            <span id="saldo-valor" class="saldo-valor">R$ 0,00</span>
                        </div>
                        <div class="acoes-box">
                            <!-- Botão que abre o modal -->
                            <button class="btn-acao btn-add-credito">Adicionar Créditos</button>
                            <!-- Link para novo pedido -->
                            <a href="/criar-pedido-grafica.html" class="btn-acao"><strong>+</strong> Novo Pedido</a>
                        </div>
                    </section>
    
                    <section class="pedidos-section">
                        <div class="pedidos-header-bar">
                            <h2>Meus Pedidos</h2>
                            <div class="filtros-pedidos">
                                <input type="text" placeholder="Buscar por título ou ID..." id="search-input">
                            </div>
                        </div>
    
                        <!-- Início do Componente de Abas -->
                        <div class="tabs-component">
                            
                            <!-- Botões das Abas -->
                            <div class="tab-buttons">
                                <button class="tab-btn active" data-tab="todos">Todos os Status</button>
                                <button class="tab-btn" data-tab="pagamento">Aguardando Pagamento</button>
                                <button class="tab-btn" data-tab="andamento">Em Andamento</button>
                                <button class="tab-btn" data-tab="cancelado">Cancelado</button>
                            </div>
    
                            <!-- Conteúdo das Abas -->
                            <div class="tab-content">
                                 <div class="tab-pane active">
    
                                    <div class="pedidos-list-header">
                                        <div class="col-id">ID</div>
                                        <div class="col-titulo">Título</div>
                                        <div class="col-status">Status</div>
                                        <div class="col-valor">Valor</div>
                                        <div class="col-acoes">Ações</div>
                                    </div>
    
                                    <div id="pedidos-list-body" class="pedidos-list-body">
                                        <div class="loading-pedidos">
                                            <div class="spinner"></div>
                                            <span>Carregando seus pedidos...</span>
                                        </div>
                                    </div>
                                    
                                    <div id="pagination-container" class="pagination-container hidden">
                                        <div class="pagination-info">
                                            <span id="pagination-info-text"></span>
                                        </div>
                                        <div class="pagination-controls">
                                            <button id="btn-first-page" class="pagination-btn" title="Primeira página">«</button>
                                            <button id="btn-prev-page" class="pagination-btn" title="Página anterior">‹</button>
                                            <span id="pagination-pages" class="pagination-pages"></span>
                                            <button id="btn-next-page" class="pagination-btn" title="Próxima página">›</button>
                                            <button id="btn-last-page" class="pagination-btn" title="Última página">»</button>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                        <!-- Fim do Componente de Abas -->
                    </section>
                </div>
            </main>

            <!-- Footer será injetado aqui -->
            <div id="footer-placeholder"></div>

        </div>
    </div>
    
    <!-- MODAL DE ADICIONAR CRÉDITOS -->
    <div class="modal-overlay" id="modal-adquirir-creditos">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Créditos</h3>
                <button class="close-modal" title="Fechar">×</button>
            </div>
            
            <form id="adquirir-creditos-form">
                <div class="modal-body">
                    <div id="creditos-form-error" class="form-feedback error hidden"></div>
                    <div class="form-group">
                        <label for="creditos-valor">Valor (R$)</label>
                        <input type="number" id="creditos-valor" min="5" step="5" placeholder="Ex: 50.00" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Gerar Cobrança</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/layout.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="/script.js"></script>

</body>
</html>
