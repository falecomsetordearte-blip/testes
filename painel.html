<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente - Setor de Arte</title>
    <link rel="icon" type="image/svg+xml" href="https://setordearte.com.br/images/logo-redonda.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- VARI√ÅVEIS E RESET --- */
        :root {
            --primary: #4f46e5;       /* Indigo */
            --primary-dark: #4338ca;
            --secondary: #64748b;     /* Slate */
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --radius: 12px;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden; /* Importante para o layout com sidebar */
        }

        a { text-decoration: none; color: inherit; }
        button { font-family: 'Poppins', sans-serif; }

        /* --- SIDEBAR --- */
        .app-sidebar {
            width: var(--sidebar-width);
            background: #1e1b4b; /* Indigo super escuro */
            color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .sidebar-nav {
            padding: 30px 15px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #cbd5e1;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-item i { width: 20px; text-align: center; }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 35px; height: 35px;
            background: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 0.9rem;
        }

        #logout-button {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        #logout-button:hover { background: var(--danger); border-color: var(--danger); }

        /* --- MAIN CONTENT --- */
        .app-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .app-header-mobile { display: none; } /* Apenas para mobile */

        .app-content {
            flex: 1;
            overflow-y: auto; /* Scroll apenas no conte√∫do */
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- SALDO SECTION --- */
        .saldo-section {
            background: linear-gradient(135deg, var(--primary) 0%, #818cf8 100%);
            border-radius: var(--radius);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            margin-bottom: 30px;
        }

        .saldo-box { display: flex; flex-direction: column; }
        .saldo-label { font-size: 0.9rem; opacity: 0.9; font-weight: 300; }
        .saldo-valor { font-size: 2.5rem; font-weight: 700; margin-top: 5px; }

        .acoes-box { display: flex; gap: 15px; }

        .btn-acao {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }

        .btn-acao:hover { background: white; color: var(--primary); }
        
        /* Destaque para bot√£o Novo Pedido */
        a.btn-acao[href*="criar-pedido"] {
            background: white; color: var(--primary); font-weight: 600;
        }
        a.btn-acao[href*="criar-pedido"]:hover {
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- PEDIDOS SECTION --- */
        .pedidos-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pedidos-header-bar h2 { font-size: 1.5rem; color: var(--text-main); font-weight: 600; }

        .filtros-pedidos input {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 300px;
            outline: none;
        }

        /* --- TABS --- */
        .tabs-component {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: #f8fafc;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 15px 20px;
            background: none;
            border: none;
            font-weight: 500;
            color: var(--secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: white;
        }

        .tab-pane { padding: 20px; display: none; }
        .tab-pane.active { display: block; }

        /* --- LISTA DE PEDIDOS (Grid) --- */
        .pedidos-list-header {
            display: grid;
            grid-template-columns: 0.5fr 3fr 1.5fr 1.5fr 1.5fr;
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        /* Estiliza√ß√£o dos itens gerados pelo JS */
        /* O JS gera div.pedido-item */
        .pedido-item {
            display: grid;
            grid-template-columns: 0.5fr 3fr 1.5fr 1.5fr 1.5fr;
            padding: 20px 15px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: 0.2s;
        }

        .pedido-item:hover { background-color: #f8fafc; }
        .pedido-item:last-child { border-bottom: none; }

        .col-id { font-family: monospace; color: var(--secondary); font-weight: 600; }
        .col-titulo { color: var(--text-main); font-weight: 500; }
        .col-valor { font-weight: 600; color: var(--text-main); }

        /* Badges */
        .status-badge {
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
        }
        .status-pagamento { background: #fff7ed; color: #c2410c; } /* Laranja */
        .status-andamento { background: #eff6ff; color: #1d4ed8; } /* Azul */
        .status-aprovado { background: #ecfdf5; color: #047857; } /* Verde */
        .status-cancelado { background: #fef2f2; color: #b91c1c; } /* Vermelho */
        .status-analise { background: #faf5ff; color: #7e22ce; } /* Roxo */

        /* --- IMPORTANTE: ESTILOS DO DROPDOWN GERADO PELO JS --- */
        /* N√£o alterei as classes, apenas o visual */
        
        .col-acoes { position: relative; } /* Necess√°rio para o dropdown positioning */

        .btn-ver-pedido {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .btn-ver-pedido:hover { background: #e0e7ff; }

        /* O container do bot√£o Pagar */
        .dropdown-pagamento {
            position: relative;
            display: inline-block;
        }

        /* O bot√£o principal "Pagar" gerado pelo JS */
        .btn-pagar {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .btn-pagar:hover { background-color: #059669; transform: translateY(-1px); }

        /* O menu que abre */
        .dropdown-pagamento .dropdown-content {
            display: none; /* JS troca para block */
            position: absolute;
            right: 0;
            top: 120%;
            background: white;
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 8px;
            border: 1px solid var(--border);
            z-index: 100;
            overflow: hidden;
            animation: fadeIn 0.2s ease;
        }

        .dropdown-pagamento.active .dropdown-content { display: block; }

        /* Bot√µes dentro do dropdown */
        .dropdown-pagamento .dropdown-content button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            text-align: left;
            background: none;
            border: none;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-main);
            transition: 0.2s;
        }

        .dropdown-pagamento .dropdown-content button:hover {
            background-color: #f8fafc;
            color: var(--primary);
            padding-left: 18px; /* Efeito de deslizar */
        }

        /* --- MODAL (Para Adicionar Cr√©ditos) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            display: none;
            align-items: center; justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 90%; max-width: 400px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            position: relative;
        }

        .modal-header h3 { margin-bottom: 20px; font-size: 1.2rem; }
        
        .close-modal {
            position: absolute; top: 15px; right: 15px;
            background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: 500; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px;
        }

        .btn-primary {
            width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        /* --- PAGINATION & LOADING --- */
        .loading-pedidos { text-align: center; padding: 40px; color: var(--secondary); }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid var(--primary);
            border-radius: 50%; margin: 0 auto 10px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .app-sidebar { display: none; } /* Esconde sidebar em mobile */
            .app-header-mobile {
                display: flex; justify-content: space-between; align-items: center;
                padding: 15px 20px; background: #1e1b4b; color: white;
            }
            .saldo-section { flex-direction: column; align-items: flex-start; gap: 20px; }
            .pedidos-list-header { display: none; }
            .pedido-item { grid-template-columns: 1fr; gap: 10px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; box-shadow: var(--shadow); background: white; }
            
            /* Labels para mobile */
            .col-id::before { content: "ID: "; color: var(--text-muted); }
            .col-valor::before { content: "Valor: "; color: var(--text-muted); }
        }
    </style>
</head>
<body>

    <!-- Sidebar Fixa -->
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <img src="https://app.setordearte.com.br/images/logo-fundo-claro-100x100.png" alt="Logo" class="logo-img" style="filter: brightness(0) invert(1);">
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i> In√≠cio
            </a>
            <a href="criar-pedido-grafica.html" class="nav-item">
                <i class="fas fa-plus-circle"></i> Novo Pedido
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-history"></i> Hist√≥rico
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-headset"></i> Suporte
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div>
                    <div style="font-size: 0.9rem; font-weight: 600; color: white;" id="user-greeting">Bem-vindo</div>
                    <div style="font-size: 0.75rem; color: #94a3b8;">Cliente</div>
                </div>
            </div>
            <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </aside>

    <!-- Conte√∫do Principal -->
    <div class="app-content-wrapper">
        
        <!-- Header Mobile (s√≥ aparece em telas pequenas) -->
        <header class="app-header-mobile">
            <img src="https://app.setordearte.com.br/images/logo-fundo-claro-100x100.png" alt="Logo" style="height: 30px; filter: brightness(0) invert(1);">
            <button style="background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-bars"></i></button>
        </header>

        <main class="app-content">
            <div class="container">
                
                <!-- Card de Saldo Moderno -->
                <section class="saldo-section">
                    <div class="saldo-box">
                        <span class="saldo-label"><i class="fas fa-wallet"></i> Saldo Dispon√≠vel</span>
                        <span id="saldo-valor" class="saldo-valor">R$ ...</span>
                    </div>
                    <div class="acoes-box">
                        <button class="btn-acao btn-add-credito">
                            <i class="fas fa-plus"></i> Add Cr√©ditos
                        </button>
                        <a href="criar-pedido-grafica.html" class="btn-acao">
                            <i class="fas fa-magic"></i> Novo Pedido
                        </a>
                    </div>
                </section>

                <!-- Lista de Pedidos -->
                <section class="pedidos-section">
                    <div class="pedidos-header-bar">
                        <h2>Meus Pedidos</h2>
                        <div class="filtros-pedidos">
                            <input type="text" placeholder="üîç Buscar pedido por t√≠tulo ou ID..." id="search-input">
                        </div>
                    </div>

                    <div class="tabs-component">
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-tab="todos">Todos</button>
                            <button class="tab-btn" data-tab="pagamento">Aguardando Pagamento</button>
                            <button class="tab-btn" data-tab="andamento">Em Andamento</button>
                            <button class="tab-btn" data-tab="cancelado">Cancelados</button>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane active">
                                <div class="pedidos-list-header">
                                    <div class="col-id">ID</div>
                                    <div class="col-titulo">T√≠tulo do Projeto</div>
                                    <div class="col-status">Status</div>
                                    <div class="col-valor">Valor</div>
                                    <div class="col-acoes">A√ß√µes</div>
                                </div>

                                <!-- Onde o JS injeta os itens (Mantive o ID intacto) -->
                                <div id="pedidos-list-body" class="pedidos-list-body">
                                    <div class="loading-pedidos">
                                        <div class="spinner"></div>
                                        <span>Carregando seus pedidos...</span>
                                    </div>
                                </div>

                                <!-- Pagina√ß√£o (Mantida para o JS funcionar) -->
                                <div id="pagination-container" class="pagination-container hidden" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- MODAL DE CR√âDITOS (Mantido ID e Classes para o JS) -->
    <div class="modal-overlay" id="modal-adquirir-creditos">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-coins" style="color: var(--warning);"></i> Adicionar Cr√©ditos</h3>
                <button class="close-modal" title="Fechar">√ó</button>
            </div>
            
            <form id="adquirir-creditos-form">
                <div class="modal-body">
                    <div id="creditos-form-error" class="form-feedback error hidden" style="display:none; color: red; margin-bottom: 10px;"></div>
                    <div class="form-group">
                        <label for="creditos-valor">Valor da Recarga (R$)</label>
                        <input type="number" id="creditos-valor" min="5" step="5" placeholder="Ex: 50.00" required>
                        <small style="color: var(--text-muted);">M√≠nimo R$ 5,00</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary">Gerar Cobran√ßa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="layout.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>

    <!-- Script r√°pido apenas para as abas funcionarem visualmente se o script.js demorar -->
    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
