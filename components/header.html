<!-- components/header.html -->
<style>
    /* Estilos do Header */
    .app-header {
        background: #fff;
        border-bottom: 1px solid #e2e8f0;
        height: 70px;
        position: sticky;
        top: 0;
        z-index: 900;
        padding: 0 30px;
        display: flex;
        align-items: center;
        box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }

    .header-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 100%;
        margin: 0 auto;
    }

    /* ESTILO DO GATILHO DE BUSCA (Botão que parece input) */
    .search-trigger-box {
        background: #f1f5f9;
        border-radius: 8px;
        padding: 0 15px;
        height: 45px;
        display: flex;
        align-items: center;
        width: 400px;
        max-width: 100%;
        cursor: pointer; /* Cursor de mãozinha para indicar clique */
        color: #94a3b8;
        border: 2px solid transparent;
        transition: 0.2s;
        user-select: none; /* Impede seleção de texto */
    }
    
    .search-trigger-box:hover {
        background: #e2e8f0;
        border-color: #cbd5e1;
        color: #475569;
    }

    .search-trigger-text {
        margin-left: 10px;
        font-size: 0.9rem;
        font-weight: 500;
    }

    /* Área do Usuário */
    .user-menu {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .notification-btn {
        background: none; border: none; font-size: 1.2rem; color: #64748b; cursor: pointer;
    }

    #logout-button {
        padding: 8px 16px;
        border: 1px solid #e2e8f0;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
        color: #64748b;
        transition: 0.2s;
    }
    #logout-button:hover {
        background: #f1f5f9;
        color: #ef4444;
        border-color: #ef4444;
    }
</style>

<header class="app-header">
    <div class="header-content">
        <!-- Espaço para logo se necessário -->
        <div class="logo-area" style="width: 20px;"></div> 
        
        <!-- GATILHO DA BUSCA GLOBAL -->
        <!-- O ID 'btn-open-search' será capturado pelo arquivo globalSearch.js -->
        <div class="search-trigger-box" id="btn-open-search">
            <i class="fas fa-search"></i>
            <span class="search-trigger-text">Pesquisar pedido ou cliente... (Ctrl + K)</span>
        </div>

        <!-- Menu Usuário -->
        <div class="user-menu">
            <button class="notification-btn"><i class="fas fa-bell"></i></button>
            
            <div style="text-align:right; line-height:1.2;">
                <span id="user-greeting" style="display:block; font-weight:600; color:#334155; font-size:0.9rem;">Olá!</span>
                <span style="font-size:0.75rem; color:#94a3b8;">Setor de Arte</span>
            </div>
            
            <button id="logout-button">Sair</button>
        </div>
    </div>
</header>
