<style>
/* --- ESTILOS DA BARRA DE BUSCA --- */
.search-container {
flex-grow: 1;
max-width: 450px; /* Largura máxima da barra */
margin: 0 20px;
position: relative;
}

.search-box {
display: flex;
align-items: center;
background: #f5f5f5; /* Fundo cinza claro (Flat) */
border-radius: 6px; /* Bordas levemente arredondadas */
padding: 0 10px;
border: 1px solid #ddd; /* Borda sutil */
transition: all 0.2s ease;
}

/* Efeito ao clicar na busca */
.search-box:focus-within {
background: #fff;
border-color: #bbb;
box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.search-box input {
border: none;
background: transparent;
outline: none;
flex-grow: 1;
padding: 10px 5px;
font-size: 14px;
color: #333;
width: 100%;
}

.search-btn {
background: transparent;
border: none;
cursor: pointer;
padding: 8px;
display: flex;
align-items: center;
justify-content: center;
opacity: 0.6;
transition: opacity 0.2s;
}

.search-btn:hover {
opacity: 1;
}

/* Ícone SVG Cinza Escuro */
.search-btn svg {
width: 20px;
height: 20px;
fill: #4a4a4a;
}

/* --- MODAL DE RESULTADOS (JANELA FLUTUANTE) --- */
#search-results-modal {
display: none; /* Escondido por padrão */
position: fixed;
top: 0; left: 0; width: 100%; height: 100%;
background: rgba(0,0,0,0.4); /* Fundo escuro transparente */
z-index: 9999; /* Fica acima de tudo */
justify-content: center;
align-items: flex-start; /* Alinha no topo */
padding-top: 80px;
backdrop-filter: blur(2px); /* Desfoque leve no fundo */
}

.modal-content {
background: white;
border-radius: 8px;
width: 90%;
max-width: 600px;
max-height: 70vh;
overflow-y: auto; /* Barra de rolagem se tiver muitos resultados */
box-shadow: 0 10px 25px rgba(0,0,0,0.15);
position: relative;
display: flex;
flex-direction: column;
}

.modal-header {
padding: 15px 20px;
border-bottom: 1px solid #eee;
display: flex;
justify-content: space-between;
align-items: center;
background: #fff;
position: sticky;
top: 0;
z-index: 10;
}

.modal-header h3 { margin: 0; font-size: 16px; color: #333; font-weight: 600; }

.close-modal {
cursor: pointer;
font-size: 24px;
color: #999;
line-height: 20px;
transition: color 0.2s;
}
.close-modal:hover { color: #333; }

/* --- LISTA DE RESULTADOS --- */
#results-list {
padding-bottom: 10px;
}

.result-item {
padding: 15px 20px;
border-bottom: 1px solid #f0f0f0;
display: flex;
justify-content: space-between;
align-items: center;
cursor: pointer;
transition: background 0.1s;
}

.result-item:hover {
background-color: #f8f9fa;
}

.result-item:last-child { border-bottom: none; }

.result-info h4 { margin: 0 0 4px 0; color: #222; font-size: 15px; font-weight: 600; }
.result-info p { margin: 0; font-size: 12px; color: #777; }

/* Badge da Fase (Destaque visual) */
.stage-badge {
background-color: #eef2f5;
color: #4a5568;
padding: 6px 12px;
border-radius: 4px;
font-size: 11px;
font-weight: 700;
text-transform: uppercase;
letter-spacing: 0.5px;
border: 1px solid #dce1e6;
white-space: nowrap;
}
</style>

<div class="header-content">
