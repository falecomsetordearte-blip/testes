    /* Container do cabeçalho para centralizar a logo */
    .sidebar-header {
        text-align: center;
        padding: 1rem 0;
    }

    /* 
       Estilo da Logo "Blindado" 
       O uso de !important e os resets garantem que nenhum CSS externo distorça a imagem
    */
    .sidebar-logo {
        width: 200px;             /* Largura desejada */
        max-width: 100%;          /* Responsividade */
        
        /* Força a altura a ser automática, ignorando regras externas */
        height: auto !important;  
        
        /* Garante a proporção interna da imagem */
        object-fit: contain;      
        
        /* Reseta estilos que podem estar vindo de frameworks ou globais */
        border: none !important;
        background: transparent !important;
        padding: 0 !important;
        margin: 0 auto !important; /* Centraliza */
        box-shadow: none !important;
        border-radius: 0 !important;
        
        display: block;
    }
</style>
